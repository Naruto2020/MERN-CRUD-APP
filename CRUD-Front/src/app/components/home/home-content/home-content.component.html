<div>
  <h1>Home page</h1>
</div>
<br/>
<div class="box-table">
  <mat-toolbar>Users List</mat-toolbar>
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!-- _id Column -->
    <!--<ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>-->

    <!-- UserName Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="ajouter">
      <th mat-header-cell *matHeaderCellDef> Ajouter </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button routerLink="add-user/{{ element._id }}" >
          <span class="material-icons" id="add" >
            person_add_alt
          </span>

        </a>
      </td>
    </ng-container>

    <!-- Update Column -->
    <!--<ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button (click)="cancelUsers()">
          <span class="material-icons" routerLink="/users-list/{{element._id}}" id="delete">
            delete_outline
          </span>

        </a>
      </td>
    </ng-container>-->


    <tr mat-header-row *matHeaderRowDef="columnsList"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsList"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length"
  [pageSize]="pageSize"  showFirstLastButtons></mat-paginator>


</div>
<br/>
<router-outlet></router-outlet>
