<mat-toolbar>
  <h1> Schtroumpf_Book</h1>
</mat-toolbar>

<div class="info">
  <h2>Bienvenue dans votre communaut√© <strong>Schtroumpf_Book</strong><span><img src="https://i0.wp.com/lescontesdeperecastor.unblog.fr/files/2010/03/legrandschtroumpf.jpg" alt="logo"></span></h2>
  <p>vous n'avez pas de compte ? <a routerLink="/">Inscriver vous </a></p>
</div>

<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card >
    <mat-toolbar >Connexion</mat-toolbar>
    <form [formGroup]="options" fxLayoutAlign="strech" fxLayout="column" class="sign-form" (ngSubmit)="connexion()">

      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com"  formControlName="email">
      </mat-form-field>
      <span *ngIf="soumissionMail" style="color: red;font-weight: bold;">Email inconnu!
        <button
          (click)="fermerAlert()"
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </span>

      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>password</mat-label>
        <input matInput placeholder="Simple placeholder" formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <span *ngIf="soumissionMdp" style="color: red;font-weight: bold;">le mot de passe ne correspond pas!
        <button
          (click)="fermerAlert()"
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </span>

      <button type="submit" value="Inscription" mat-raised-button>Connexion</button>

    </form>

  </mat-card>

</div>
